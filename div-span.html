<!DOCTYPE html>

<html>

    <head>
        <title>Divs e Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            .produto { 
                background: gray;
                margin: 10px ;
            }

            .azul{
                background: blue;
            }

            #rodape{
                background: green;
            }



        </style>

    </head>

    <body>

        <div id="topo">

            <img src="https://img.ibxk.com.br/2020/07/10/10155622996069.jpg?ims=fit-in/220x220/filters:fill(ffffff)" width="200">

            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div >
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos reservados</span>
        </div>

        


    </body>




</html>
